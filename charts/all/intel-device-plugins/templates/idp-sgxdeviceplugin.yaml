---
apiVersion: deviceplugin.intel.com/v1
kind: SgxDevicePlugin
metadata:
  name: sgxdeviceplugin-intel
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  image: {{ .Values.global.images.intelDevicePlugins }}
  initImage: {{ .Values.global.images.intelDevicePluginsInit }}
  enclaveLimit: 110
  provisionLimit: 110
  logLevel: 4
  nodeSelector:
    intel.feature.node.kubernetes.io/sgx: "true"
